<div class="container">
  <h1>Create new Field</h1>
  <form (ngSubmit)="register()" #registerForm="ngForm">
    <div class="form-group">
      <label for="name">Name of field</label>
      <input type="text" class="form-control" id="name" 
      required
      [(ngModel)]="model.name"
      name="name"
      #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required!
      </div>
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" class="form-control" id="location" 
      required
      [(ngModel)]="model.location"
      name="location"
      #location="ngModel">
      <div [hidden]="location.valid || location.pristine" class="alert alert-danger">
        Location is required!
      </div>
    </div>

    <div class="form-group">
      <label for="width">Width</label>
      <input type="number" class="form-control" id="width" 
      required
      [(ngModel)]="model.width"
      name="width"
      #width="ngModel">
      <div [hidden]="width.valid || width.pristine" class="alert alert-danger">
        Width is required!
      </div>
    </div>

    <div class="form-group">
      <label for="length">Length</label>
      <input type="number" class="form-control" id="length" 
      required
      [(ngModel)]="model.length"
      name="length"
      #length="ngModel">
      <div [hidden]="length.valid || length.pristine" class="alert alert-danger">
        Length is required!
      </div>
    </div>

    <button [disabled]="!registerForm.form.valid" type="submit" class="btn btn-success">Create Field</button>    
  </form>
  
</div>
