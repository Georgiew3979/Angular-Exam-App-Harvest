<div class="container">
  <h1>Create new Culture</h1>
  <form (ngSubmit)="register()" #registerForm="ngForm">
    <div class="form-group">
      <label for="name">Name of culture</label>
      <input type="text" class="form-control" id="name" 
      required
      [(ngModel)]="model.name"
      name="name"
      #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required!
      </div>
    </div>

    <div class="form-group">
      <label for="type">Type</label>
      <input type="text" class="form-control" id="type" 
      required
      [(ngModel)]="model.type"
      name="type"
      #type="ngModel">
      <div [hidden]="type.valid || type.pristine" class="alert alert-danger">
        Type is required!
      </div>
    </div>

    <div class="form-group">
      <label for="imageLink">Link of image </label>
      <input type="text" class="form-control" id="imageLink" 
      required
      [(ngModel)]="model.imageLink"
      name="imageLink"
      #imageLink="ngModel">
      <div [hidden]="imageLink.valid || imageLink.pristine" class="alert alert-danger">
          Link of image is required!
      </div>
    </div>

    
    <button [disabled]="!registerForm.form.valid" type="submit" class="btn btn-success">Create culture</button>    
  </form>
 
</div>
