<h1>Select culture to be Harvested!</h1>
<div class="card-body">
  <h4 class="card-title">{{fieldData?.name}} </h4>
  <h6 class="card-subtitle mb-2 text-muted">Location: {{fieldData?.location}}</h6>
  <div class="card-text">
      <h6 class="card-subtitle mb-2">Current cultures:</h6>
      <ul class="list-group list-group-flush" *ngFor="let culture of fieldData.agroCulture">
        <app-culture (click)="selectData(culture)" [currentCulture]="culture" ></app-culture>
      </ul>
  </div> 
</div>
<div class="container">
  <form *ngIf="isSelectedCulture" (ngSubmit)="harvestCultureInFeild()" #registerForm="ngForm">
    <div class="form-group">
      <label for="quantity">Quantity of culture</label>
      <input type="number" 
        class="form-control" 
        id="quantity" required 
        [(ngModel)]="model.quantity" 
        name="quantity" 
        #quantity="ngModel">
      <div [hidden]="quantity.valid || quantity.pristine" class="alert alert-danger">
          Quantity is required!
      </div>
    </div>

    <div class="form-group">
      <label for="quality">Type</label>
      <input type="text" 
        class="form-control" 
        id="quality" 
        [(ngModel)]="model.quality" 
        name="quality" #quality="ngModel"> 
    </div>

    <button class="btn btn-success">Harvest this culture - {{selectedName}}</button>
  </form>
</div>

<div *ngIf="registerSuccess" class="alert alert-success">
  Successfull Harvetsed Culture!
</div>
<div *ngIf="registerFail" class="alert alert-danger">
  Some problems exists!
</div>
